name: stock
options:
  changeSlug: false
  changeTitle: false
  changeTemplate: false
create:
  title: auto
  slug: auto
fields:
  page:
    label: bnomei.kart.product
    type: pages
    query: site.kart.page("demo/products")
    multiple: false
    subpages: false
    translate: false
    width: 2/3
  timestamp:
    label: bnomei.kart.timestamp
    type: date
    required: true
    time: true
    default: now
    translate: false
    width: 1/3
  stock:
    label: bnomei.kart.stock
    type: number
    required: true
    step: 1
    default: 0
    translate: false
    width: 1/2
  variants:
    label: bnomei.kart.variants
    type: structure
    after: '{{ kirby.option("bnomei.kart.currency") }}'
    translate: false
    width: 1/2
    fields:
      variant:
        label: bnomei.kart.variant
        type: tags
      stock:
        label: bnomei.kart.stock
        type: number
        step: 1
        default: 0
